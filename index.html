<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <header></header>
    <main>
        <h1>Formularios</h1>
        <form action="" method="post">
            <fieldset>
                <legend>Datos personales</legend>
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" placeholder="ingrese su nombre">

                <label for="apellido">Apellido</label>
                <input type="text" name="apellido" id="apellido">
            </fieldset>
            <fieldset>
                <legend>Probando inputs</legend>
                <input type="date" name="" id="">
                <input type="email" name="" id="">
                <input type="color" name="" id="">
                <input type="file" name="" id="">
                <input type="password" name="" id="">
                <input type="url" name="" id="" placeholder="Htps://...">
                <input type="range" name="" id="">
    
            </fieldset>
            <div>
                <input type="checkbox" name="" id="">
                <label for="">Uno</label>

                <input type="checkbox" name="" id="">
                <label for="">Dos</label>

                <input type="checkbox" name="" id="">
                <label for="">Tres</label>
            </div>
            <div>
                <input type="radio" name="lenguaje" id="" value="html">
                <label for="">Html</label>

                <input type="radio" name="lenguaje" id="" value="css">
                <label for="">Css</label>

                <input type="radio" name="lenguaje" id="" value="js">
                <label for="">Js</label>
            </div>
            <div>
                <label for="consulta">Consulta</label>
                <textarea name="consulta" id="consulta" placeholder="Escribe tu consulta..."></textarea>
            </div>
            <div>
                <label for="opcione">Opciones</label>
                <select name="opcion" id="opcion">
                    <option value=""></option>
                    <option value="1">Opcion 1</option>
                    <option value="2">Opcion 2</option>
                    <option value="3">Opcion 3</option>
                </select>
            </div>

            <button type="submit">Enviar</button>
        </form>

    </main>
    <footer>
        <small>Copyright 2024</small>
    </footer>

</body>

</html>
